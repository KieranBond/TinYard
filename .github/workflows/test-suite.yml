name: .NET Test Suite

on: [push, pull_request]

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Install dependencies
      run: dotnet restore
      
    - name: List Tests
      run: dotnet test -t
      
    - name: Test
      run: dotnet test --no-restore --verbosity normal
